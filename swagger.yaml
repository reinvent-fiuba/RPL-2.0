  title: RPL 2.0
  version: '0.1'
host: 'localhost:46679'
basePath: /
paths:
  /health:
    get:
      produces:
        - plain/text
      responses:
        '200':
          description: OK
          schema:
            type: string
        '403':
          description: Forbidden!!!!!
        '500':
          description: 500 message
          schema:
            $ref: '#/definitions/Error'
      tags:
        - health-controller
      deprecated: false
      operationId: pingUsingGET
      summary: ping
  /submit:
    post:
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - description: ticket
          in: body
          name: ticket
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Ticket'
      tags:
        - producer-controller
      deprecated: false
      operationId: submitUsingPOST
      summary: submit
definitions:
  Ticket:
    properties:
      quantity:
        format: int64
        type: integer
    title: Ticket
    type: object
tags:
  - description: Health Controller
    name: health-controller
  - description: Producer Controller
    name: producer-controller

